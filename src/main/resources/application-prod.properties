server.port=${PORT:8080}

spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

jwt.secret=${JWT_SECRET:ThisIsMySuperSecretKeyForJWT1234567890a}
jwt.expiration=${JWT_EXPIRATION:86400000}

spring.ai.openai.api-key=${SPRING_AI_OPENAI_API_KEY:your_openai_api_key}

SEED_ADMIN_EMAIL=${SEED_ADMIN_EMAIL:admin@example.com}
SEED_ADMIN_FULLNAME=${SEED_ADMIN_FULLNAME:Admin User}
SEED_ADMIN_PASSWORD=${SEED_ADMIN_PASSWORD:admin123}
SEED_ADMIN_PHONE=${SEED_ADMIN_PHONE:0850120166}

# ----------- Spring Profile -----------
spring.profiles.active=prod

debug=false
