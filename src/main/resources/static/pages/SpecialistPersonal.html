<<script>
    const API_BASE_URL = 'https://skincare-booking-system.onrender.com/api';
    let authToken = localStorage.getItem('token');

    // Tab navigation
    document.querySelectorAll('.sidebar-menu a').forEach(tab => {
        tab.addEventListener('click', function(e) {
            e.preventDefault();
            // Remove active class from all tabs
            document.querySelectorAll('.sidebar-menu a').forEach(t => {
                t.classList.remove('active');
            });
            // Add active class to clicked tab
            this.classList.add('active');
            // Hide all tab contents
            document.querySelectorAll('.tab').forEach(content => {
                content.classList.remove('tab-active');
            });
            // Show the tab content related to clicked tab
            const tabId = this.getAttribute('data-tab');
            document.getElementById(tabId).classList.add('tab-active');
        });
    });

    function showSuccess(message) {
        alert(message); // hoặc dùng toast, modal tùy bạn
    }

    function showError(message) {
        alert(message);
    }

    // Quản lý phương thức
    function openModal(modalId) {
        document.getElementById(modalId).style.display = 'block';
    }

    function closeModal(modalId) {
        document.getElementById(modalId).style.display = 'none';
    }

    // Đóng phương thức khi nhấp vào nút X hoặc Hủy
    document.querySelectorAll('.close, .close-modal').forEach(closeBtn => {
        closeBtn.addEventListener('click', function() {
            const modal = this.closest('.modal');
            modal.style.display = 'none';
        });
    });

    // đóng phương thức khi nhấp vào bên ngoài
    window.addEventListener('click', function(event) {
        document.querySelectorAll('.modal').forEach(modal => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    });

    //hamf fetch chung
    async function fetchData(url, options = {}) {
        const defaultHeaders = {
            Authorization: `Bearer ${authToken}`,
            'Content-Type': 'application/json',
        };

        // Hợp nhất headers mặc định và headers tuỳ chọn
        options.headers = {
            ...defaultHeaders,
            ...options.headers,
        };

        try {
            const response = await fetch(`${API_BASE_URL}${url}`, options);

            if (!response.ok) {
                const errorBody = await response.text(); // Đọc nội dung lỗi nếu có
                throw new Error(`HTTP error! Status: ${response.status}. Message: ${errorBody}`);
            }

            // Nếu không có nội dung trả về (204 No Content)
            if (response.status === 204) return null;

            return await response.json();
        } catch (error) {
            console.error('Fetch error:', error.message);
            return null;
        }
    }


    // document.getElementById('add-appointment-btn').addEventListener('click', async function() {
    //     document.getElementById('appointment-form').reset();
    //     document.getElementById('appointment-id').value = '';
    //     document.getElementById('appointment-modal-title').textContent = 'Create Appointment';
    //     // Load customers, services, and specialists for dropdowns
    //     await loadDropdownOptions();
    //     openModal('appointment-modal');
    // });

    // Fixed Save Appointment Function
    document.getElementById('save-appointment').addEventListener('click', async function () {
        try {
            const appointmentId = document.getElementById('appointment-id').value;
            const customerId = document.getElementById('customer').value;
            const serviceId = document.getElementById('service').value;
            const specialistId = document.getElementById('specialist').value;
            const appointmentDate = document.getElementById('date').value;
            const appointmentTime = document.getElementById('time').value;
            const status = document.getElementById('status').value;

            if (!customerId || !serviceId || !specialistId || !appointmentDate || !appointmentTime || !status) {
                alert("Please fill in all required fields.");
                return;
            }

            const appointmentDateTime = `${appointmentDate}T${appointmentTime}:00`;

            // Create the appointment data object
            const appointmentData = {
                customerId: parseInt(customerId),
                serviceId: parseInt(serviceId),
                specialistId: parseInt(specialistId),
                appointmentDate: appointmentDateTime,
                status: status,
            };

            // Add createdAt only for new appointments
            if (!appointmentId) {
                appointmentData.createdAt = new Date().toISOString();
            }

            let response;
            if (!appointmentId) {
                // Create new appointment
                response = await fetch(`${API_BASE_URL}/appointments`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(appointmentData)
                });
                if (!response.ok) {
                    const errorData = await response.text();
                    throw new Error(`Error creating appointment: ${response.status} - ${errorData}`);
                }
                showSuccess('Appointment created successfully');
            } else {
                // For updates, get the existing data first
                const existingResponse = await fetch(`${API_BASE_URL}/appointments/${appointmentId}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                if (!existingResponse.ok) {
                    throw new Error("Failed to fetch existing appointment data");
                }
                const existingData = await existingResponse.json();

                // Combine existing data with new data for the update
                const updateData = {
                    ...appointmentData,
                    id: parseInt(appointmentId),
                    createdAt: existingData.createdAt // Keep the original createdAt
                };

                response = await fetch(`${API_BASE_URL}/appointments/${appointmentId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updateData)
                });
                if (!response.ok) {
                    const errorData = await response.text();
                    throw new Error(`Error updating appointment: ${response.status} - ${errorData}`);
                }
                showSuccess('Appointment updated successfully');
            }
            closeModal('appointment-modal');
            await loadAppointments();
            await loadConfirmedAppointments(); // Also reload the confirmed appointments
        } catch (error) {
            console.error('Error saving appointment:', error);
            showError(`Failed to save appointment: ${error.message}`);
        }
    });

    // New function to load confirmed appointments as cards
    async function loadConfirmedAppointments() {
        const container = document.getElementById('confirmed-appointments-container');
        container.innerHTML = `
            <div class="no-appointments">
                <i class="fas fa-spinner fa-spin fa-2x"></i>
                <p>Loading confirmed appointments...</p>
            </div>
        `;

        try {
            // Fetch all appointments
            const appointments = await fetchData('/appointments');

            // Filter only confirmed appointments
            const confirmedAppointments = appointments.filter(appointment =>
                appointment.status === 'CONFIRMED'
            );

            if (confirmedAppointments && confirmedAppointments.length > 0) {
                container.innerHTML = '';

                // Sort appointments by date (newest first)
                confirmedAppointments.sort((a, b) =>
                    new Date(b.appointmentDate) - new Date(a.appointmentDate)
                );

                confirmedAppointments.forEach(appointment => {
                    let formattedDate = 'N/A';
                    let formattedTime = 'N/A';

                    if (appointment.appointmentDate) {
                        const dateObj = new Date(appointment.appointmentDate);
                        formattedDate = dateObj.toLocaleDateString('en-US', {
                            weekday: 'long',
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        });
                        formattedTime = dateObj.toLocaleTimeString([], {
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                    }

                    const createdAtFormatted = appointment.createdAt
                        ? new Date(appointment.createdAt).toLocaleString()
                        : 'N/A';

                    container.innerHTML += `
                        <div class="appointment-card">
                            <div class="card-header">
                                <h3>Appointment #${appointment.id}</h3>
                                <span class="status-badge status-confirmed">${appointment.status}</span>
                            </div>
                            <div class="card-body">
                                <div class="info-row">
                                    <span class="info-label">Customer:</span>
                                    <span class="info-value">${appointment.customerName || 'N/A'}</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">Service:</span>
                                    <span class="info-value">${appointment.serviceName || 'N/A'}</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">Specialist:</span>
                                    <span class="info-value">${appointment.specialistName || 'N/A'}</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">Date:</span>
                                    <span class="info-value">${formattedDate}</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">Time:</span>
                                    <span class="info-value">${formattedTime}</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">Created:</span>
                                    <span class="info-value">${createdAtFormatted}</span>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-success" onclick="markAsCompleted(${appointment.id})">
                                    <i class="fas fa-check"></i> Mark as Completed
                                </button>
                            </div>
                        </div>
                    `;
                });
            } else {
                container.innerHTML = `
                    <div class="no-appointments">
                        <i class="fas fa-calendar-times fa-3x" style="color: #f56f85; margin-bottom: 15px;"></i>
                        <h3>No confirmed appointments found</h3>
                        <p>When appointments are confirmed, they will appear here.</p>
                    </div>
                `;
            }
        } catch (error) {
            console.error('Error loading confirmed appointments:', error);
            container.innerHTML = `
                <div class="no-appointments">
                    <i class="fas fa-exclamation-triangle fa-3x" style="color: #e74c3c; margin-bottom: 15px;"></i>
                    <h3>Error loading appointments</h3>
                    <p>There was a problem loading the confirmed appointments. Please try again later.</p>
                </div>
            `;
        }
    }

    // Function to mark an appointment as completed


    async function loadAppointments() {
        const appointmentsList = document.getElementById('appointments-list');
        appointmentsList.innerHTML = '<tr><td colspan="9" style="text-align:center;">Loading appointments...</td></tr>';
        try {
            const appointments = await fetchData('/appointments');
            if (appointments && appointments.length > 0) {
                appointmentsList.innerHTML = '';
                appointments.forEach(appointment => {
                    let formattedDate = 'N/A';
                    let formattedTime = 'N/A';
                    if (appointment.appointmentDate) {
                        const dateObj = new Date(appointment.appointmentDate);
                        formattedDate = dateObj.toLocaleDateString();
                        formattedTime = dateObj.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    }
                    const createdAtFormatted = appointment.createdAt
                        ? new Date(appointment.createdAt).toLocaleString()
                        : 'N/A';

                    // Changed the action buttons based on appointment status
                    let actionButtons = '';
                    if (appointment.status === 'PENDING') {
                        actionButtons = `
                        <button class="btn btn-success btn-sm" onclick="confirmAppointment(${appointment.id})">Confirm</button>
                        <button class="btn btn-danger btn-sm" onclick="cancelAppointment(${appointment.id})">Cancel</button>
                    `;
                    } else if (appointment.status === 'CONFIRMED') {
                        actionButtons = `
                        <button class="btn btn-danger btn-sm" onclick="cancelAppointment(${appointment.id})">Cancel</button>
                    `;
                    } else {
                        actionButtons = `
                        <button class="btn btn-secondary btn-sm" disabled>${appointment.status}</button>
                    `;
                    }
                    appointmentsList.innerHTML += `
                <tr>
                    <td>${appointment.id}</td>
                    <td>${appointment.customerName || 'N/A'}</td>
                    <td>${appointment.serviceName || 'N/A'}</td>
                    <td>${appointment.specialistName || 'N/A'}</td>
                    <td>${formattedDate}</td>
                    <td>${formattedTime}</td>
                    <td>${appointment.status || 'N/A'}</td>
                    <td>${createdAtFormatted}</td>
                    <td class="actions">
                        ${actionButtons}
                    </td>
                </tr>
                `;
                });
            } else {
                appointmentsList.innerHTML = '<tr><td colspan="9" style="text-align:center;">No appointments found</td></tr>';
            }
        } catch (error) {
            console.error('Error loading appointments:', error);
            appointmentsList.innerHTML = '<tr><td colspan="9" style="text-align:center;">Error loading appointments</td></tr>';
            showError('Failed to load appointments');
        }
    }

    // Function to confirm an appointment
    async function confirmAppointment(appointmentId) {
        if (confirm('Are you sure you want to confirm this appointment?')) {
            try {
                // First, get the current appointment data
                // Send the update request
                const response = await fetch(`${API_BASE_URL}/appointments/${appointmentId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({status: 'CONFIRMED'})
                });
                if (!response.ok) {
                    throw new Error(`Failed to confirm appointment: ${response.status}`);
                }
                showSuccess('Appointment confirmed successfully');
                await loadAppointments();
                await loadConfirmedAppointments(); // Also reload the confirmed appointments
            } catch (error) {
                console.error('Error confirming appointment:', error);
                showError('Failed to confirm appointment');
            }
        }
    }

    // Function to mark an appointment as completed
    async function markAsCompleted(appointmentId) {
        if (confirm('Are you sure you want to mark this appointment as completed?')) {
            try {
                // Gọi API cập nhật trạng thái thành COMPLETED
                const response = await fetch(`${API_BASE_URL}/appointments/${appointmentId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({status: 'COMPLETED'})
                });

                if (!response.ok) {
                    throw new Error(`Failed to complete appointment: ${response.status}`);
                }

                showSuccess('Appointment marked as completed successfully');

                // Tải lại dữ liệu để cập nhật giao diện
                await loadConfirmedAppointments();
                await loadAppointments();
            } catch (error) {
                console.error('Error marking appointment as completed:', error);
                showError('Failed to mark appointment as completed');
            }
        }
    }

    // Function to cancel an appointment
    async function cancelAppointment(appointmentId) {
        if (confirm('Are you sure you want to cancel this appointment?')) {
            try {
                // Send the update request
                const response = await fetch(`${API_BASE_URL}/appointments/${appointmentId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({status: 'CANCELLED'})
                });
                if (!response.ok) {
                    throw new Error(`Failed to cancel appointment: ${response.status}`);
                }
                showSuccess('Appointment cancelled successfully');
                await loadAppointments();
                await loadConfirmedAppointments(); // Also reload the confirmed appointments
            } catch (error) {
                console.error('Error cancelling appointment:', error);
                showError('Failed to cancel appointment');
            }
        }
    }




    document.addEventListener('DOMContentLoaded', function() {
        // Check if user is logged in
        if (authToken === "CUSTOMER") {
            showError("Bạn không có quyền hạn truy cập trang này !")
            window.location.href = 'login.html';
            return;
        }

        // Load initial data
        loadConfirmedAppointments();
        loadAppointments();

        // Set up logout functionality
        document.getElementById('logout-btn').addEventListener('click', function() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        });

        // Set up event listeners for tab switching to load data
        document.querySelector('[data-tab="appointments-tab"]').addEventListener('click', loadAppointments);
        document.querySelector('[data-tab="users-tab"]').addEventListener('click', loadConfirmedAppointments);
    });
</script>
